<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>inspirational quote generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Inspirational quotes</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-form">
            <input
              type="text"
              placeholder="Enter a theme for your quote"
              autofocus
              required
              autocomplete="off"
              class="theme"
              id="user-theme-selection"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">ex. Love, Life, Friendship</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/EcGolden22" target="_blank">Liz Golden</a
        >ðŸ’›, is open sourced on
        <a
          href="https://github.com/EcGolden22/inspirational-quote-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://inspirational-quote-generator-eg.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
